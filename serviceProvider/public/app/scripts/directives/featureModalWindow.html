
<div class="modal-header">
    <h3 class="modal-title">{{RFSCatalogue.name}} </h3>
</div>
<div class="modal-body" style="height:{{200+RFSCatalogue.featureArray.length*50}}px;">
	
			
	<b>Description</b>
	<span>{{ RFSCatalogue.description}}</span>
		

	<br /><br />
	<table class="table table-striped" ng-if="RFSCatalogue.featureArray.length>0">
		<tr>
			<th colspan="2">Features </th>
		</tr>
		<tr ng-repeat="feature in RFSCatalogue.featureArray">
			<td>{{ feature.name}}</td>
			<td>{{ feature.description}}</td>
		</tr>
	</table>
	

	
	
	
 



</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
