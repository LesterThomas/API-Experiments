

<h4>Resource Facing Service Catalogue</h4>
<br />
<div ng-if="status=='Loading'">
<br /><br /><br /><br /><br /><br />
	<img src="images/loading_spinner.gif"></img>
	<br /><br /><br /><br /><br /><br />
</div>
<div ng-if="status=='Error'">
<br /><br /><br /><br /><br /><br />

<div class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  No catalogue data returned - this may be a network or proxy error
</div>

	
	<br /><br /><br /><br /><br /><br />
</div>
 

<div ng-if="status=='Loaded'">

	<div ng-if="rfsCollection.length>0">
		<table class="table table-striped">
			<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Id</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="row in rfsCollection"  ng-click="open('lg','{{row['@id']}}')">
				<td>{{row.name}}</td>
				<td>{{row.description}}</td>
				<td>{{row['@id']}}</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div ng-if="rfsCollection.length==0">
		<br /><br /><br /><br /><br /><br />
		<div class="alert alert-info" role="alert">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only">Warning:</span>
		  No catalogue items available. Add new catalogue integration in <a href="#/admin">Admin</a> area.
		</div>
		
		<br /><br /><br /><br /><br /><br />
	</div>
</div>

<br /><br /><br /><br /><br />
