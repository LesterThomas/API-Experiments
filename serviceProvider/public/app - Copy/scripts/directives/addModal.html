
<div class="modal-header">
    <h3 class="modal-title">Add integration point</h3>
</div>
<div class="modal-body" style="height:300px;">
    <p>
    	<label>Integration Entry Point:</label>
    	<input type="text" ng-model="integrationPoint.EntryPoint" class="form-control">
    </p>



</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="add()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
